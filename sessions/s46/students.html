    <script type="text/babel">


    function AppContent(course)  {
        return  (
            <div>
                <section>
                    <h1>{course.name}</h1>
                    <h4>Description</h4>
                    <p>{course.description}</p>
                    <Count />
                </section>
            </div>
        );
    }
    function App() {
        return (
            <div>
                <AppContent name="Title1" description="firstone"/>
                <AppContent name="title2" description="second"/>
                <AppContent name="title3" description="third des"/>
            </div>
        );
    }
    function Count() {
        const [count, setCount] = React.useState(0);  
          function updateCount() {
                setCount(count + 1);
          }
        return  (
            <div>
                <div>{count}</div>
                <button className="byn btn-primary" onClick={updateCount}>Count</button>
            </div>
        );
    }

    function Container() {
        return (
            <Toast.Header>
          <strong className="mr-auto">React-Bootstrap</strong>
        </Toast.Header>
        )
    }
    ReactDOM.render(<App />, document.querySelector("#app"));
    ReactDOM.render(<Container />, document.querySelector("#count"));



    </script>
