<body>
    <script>
        let myPokemon = {
            name: "Pikachu",
            level: 3,
            health: 100,
            attack: 50,
            tackle: function(){
                console.log(`this pokemon tackled targetPokemon`);
                console.log(`TargetPokemon's health is now reduced to targetPokemon`)
            },
            faint: function(){
                console.log("Pokemon fainted")
            }
        }
        console.log(myPokemon);


        function Pokemon(x1, attack, health){
            this.name = x1;
            this.level = 3;
            this.health = health;
            this.attack = attack;
            this.tackle = function(target){
                console.log(`${this.name} tackled ${target.name}`);
                console.log(`${target.name}'s health is now reduced to ${target.health - this.attack}`);
                target.health = target.health - this.attack;
            };
            this.faint = function(){
                console.log(`${this.name} Fainted`);
            }
        }

        let pikachu = new Pokemon("pikachu", 5, 50);
        let charizard = new Pokemon("charizard", 8, 40);
        console.log(pikachu.tackle(charizard))
        // console.log(pikachu);
        // console.log(charizard);

        function pikachu_attack(){
            pikachu.tackle(charizard)
        }
        function charizard_attack(){
            charizard.tackle(pikachu)
        }
    </script>
<button onclick="charizard_attack()">Charizard tackle</button>
<button onclick="pikachu_attack()">Pikachu tackle</button>
