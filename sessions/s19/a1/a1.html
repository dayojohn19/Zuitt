        function Pokemon(x1, attack, health){
            this.name = x1;
            this.level = 3;
            this.health = health;
            this.attack = attack;
            this.tackle = function(target){
                console.log('*******************************************');
                console.log(`${this.name} tackled ${target.name}`);
                console.log(`** ${target.name}'s health is now reduced to ${target.health - this.attack} **`);
                target.health = target.health - this.attack;
                targetCurrentHealth = parseInt(target.health);
                if(targetCurrentHealth <20) {
                    bleed(`${target.name}`, `${this.name}`);
                }
                if( targetCurrentHealth < 10) {
                    faint(`${target.name}`, `${this.name}`);
                }else {
                    console.log( target.name + `: ouch`);
                }

            };
        }

        let magmar = new Pokemon("Magmar", 5, 50);
        let magnetite = new Pokemon("Magnetite", 8, 40);



        function bleed(pokemon, attacker) {
            console.log(attacker + ':  Youre dead ' + pokemon );
        }
        function faint(pokemon, attacker) {
            console.log(pokemon + 'has fainted');
            alert(pokemon + ' has fainted');
            console.log(attacker + ' has won the match');
            alert("Congratulations !! " + ` ${attacker}`);
        }

        function magmar_attack(){
            magmar.tackle(magnetite);
        }
        function magnetite_attack(){
            magnetite.tackle(magmar);
        }
    </script>


    
<div class="container">
