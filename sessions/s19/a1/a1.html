<body>
    <script>
        let myPokemon = {
            name: "magmar",
            level: 3,
            health: 100,
            attack: 50,
            tackle: function(){
                console.log(`this pokemon tackled targetPokemon`);
                console.log(`TargetPokemon's health is now reduced to targetPokemon`)
            },
            faint: function(){
                console.log("Pokemon fainted")
            }
        }
        console.log(myPokemon);


        function Pokemon(x1, attack, health){
            this.name = x1;
            this.level = 3;
            this.health = health;
            this.attack = attack;
            this.tackle = function(target){
                console.log(`${this.name} tackled ${target.name}`);
                console.log(`${target.name}'s health is now reduced to ${target.health - this.attack}`);
                target.health = target.health - this.attack;
            };
            this.faint = function(){
                console.log(`${this.name} Fainted`);
            }
        }

        let magmar = new Pokemon("magmar", 5, 50);
        let magnetite = new Pokemon("magnetite", 8, 40);
        console.log(magmar.tackle(magnetite))
        // console.log(magmar);
        // console.log(magnetite);

        function magmar_attack(){
            magmar.tackle(magnetite)
        }
        function magnetite_attack(){
            magnetite.tackle(magmar)
        }
    </script>
    <h1>Click the button to attack</h1>
<button onclick="magnetite_attack()">magnetite tackle</button>
<button onclick="magmar_attack()">magmar tackle</button>












</body>
</html>
